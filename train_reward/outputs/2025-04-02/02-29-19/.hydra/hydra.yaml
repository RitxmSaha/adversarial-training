    version_base: '1.3'
    cwd: /home/ucsb-nlp/Projects/adversarial-training/train_reward
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/ucsb-nlp/Projects/adversarial-training/.venv/lib/python3.11/site-packages/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/ucsb-nlp/Projects/adversarial-training/train_reward/outputs/2025-04-02/02-29-19
    choices:
      hydra/env: default
